<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input onclick="cal()" type="checkbox" value="1" name="ch" id="checkAll">

    <input type="checkbox" value="1" name="ch" class="exp">
    <input type="checkbox" value="2" name="ch" class="exp">
    <input type="checkbox" value="3" name="ch" class="exp">
    <input type="checkbox" value="4" name="ch" class="exp">
    <button onclick="cal()">CLICK</button>

    <script>
        const checkAll=document.getElementById("checkAll");
        const exp=document.getElementsByClassName("exp");

        function cal(){
            
            if(checkAll.checked){
                for(i=0;i<exp.length;i++){
                    exp[i].checked=true;
                }
            }else{
                for(i=0;i<exp.length;i++){
                    exp[i].checked=false;
            }
           
            }
            
        }
        // 이것도 정답이 될 수 있음(if else 쓰지 않고 코드를 최대한 효율적으로 줄인것)
        // for(i=0;i<exp.length;i++){
        //         exp[i].checked=checkAll.checked;
        //     }
        
        

    </script>
</body>
</html>
