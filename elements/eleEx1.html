<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result">

        <!-- <input type="checkbox"> -->

    </div>

    <script>
        const ar=['바나나','수박','참외','사과','망고'];
        const result=document.getElementById("result");

        for(i=0;i<ar.length;i++){

            // input 태그를 만든다
            let p=document.createElement("input");

            
            // 한줄 밑으로 보내는 br 태그를 만든다
            let b=document.createElement("br");
    
    
            // type 속성을 만든다
            let t=document.createAttribute("type");
    
            // type 속성의 값에 checkbox를 넣는다
            t.value="checkbox"
    
            // input 태그에 type 속성을 집어넣는다
    
            p.setAttributeNode(t);
    
            // checkbox 속성을 가진 input 태그를 div 태그 사이에 집어넣는다
    
            result.append(p, ar[i], b);
        }

        

        // 이 input태그 옆에 ar[0]을 넣어본다




    </script>

</body>
</html>
